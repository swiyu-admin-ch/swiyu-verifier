spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: "${POSTGRES_JDBC}"
    username: "${secret.db.username:${POSTGRES_USER}}"
    password: "${secret.db.password:${POSTGRES_PASSWORD}}"

  flyway:
    enabled: true
    locations: classpath:db/migration/common

springdoc:
  swagger-ui:
    path: swagger-ui.html
    csrf:
      enabled: true
  show-actuator: true

application:
  verification-ttl: 86400
  data-clear-interval: 60
  oid4vp-url: "${OID4VP_URL}"

logging:
  level:
    ch.admin.bit.eid.verifier_management.infrastructure.logging.RequestLoggingFilter: DEBUG
