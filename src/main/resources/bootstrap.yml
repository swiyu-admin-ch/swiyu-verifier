server:
  port: 8080
spring:
  application:
    # note: since we use spring boot cloud and docker compose support, the application name
    # is configured here. This way the application name is available in early log outputs on
    # startup.
    name: verifier-oid4vp
  docker:
    compose:
      enabled: false
  cloud:
    kubernetes:
      config:
        enabled: false
      secrets:
        enabled: true
        paths: /data/secrets
