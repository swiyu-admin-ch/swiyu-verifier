spring:
  application:
    name: verifier-management
  data:
    redis:
      database: 0
      host: "${REDIS_URL}"
      port: ${REDIS_PORT}
      timeout: 60000

springdoc:
  swagger-ui:
    path: swagger-ui.html
    csrf:
      enabled: true
  show-actuator: true

application:
  verification-ttl: 86400
  oid4vp-url: "http://localhost:8180"
