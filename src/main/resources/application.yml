spring:
  application:
    name: verifier-oid4vp
  datasource:
    url: "${POSTGRES_JDBC}"
    username: "${secret.db.username:${POSTGRES_USER}}"
    password: "${secret.db.password:${POSTGRES_PASSWORD}}"
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: false
    locations: classpath:db/migration
  docker:
    compose:
      enabled: false

application:
  external-url: "${EXTERNAL_URL}"
  client_id: "${VERIFIER_DID}"
  client_id_scheme: "did"
  client_name: "${VERIFIER_NAME}"
  logo_uri: "${VERIFIER_LOGO}"
  key:
    bbs:
      seed: "${BBS_KEY_SEED}"
      verification-method: "${DID_BBS_AUTHENTICATION_METHOD}"
