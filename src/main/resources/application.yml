spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: "${POSTGRES_JDBC}"
    username: "${secret.db.username:${POSTGRES_USER}}"
    password: "${secret.db.password:${POSTGRES_PASSWORD}}"

  flyway:
    enabled: true
    locations: classpath:db/migration/common

springdoc:
  swagger-ui:
    path: swagger-ui.html
    csrf:
      enabled: true
  show-actuator: true

application:
  # TTL is set to 900 seconds -> 15 minutes
  verification-ttl: 900
  # Clearing interval is set to 70'000 milliseconds -> 7minutes
  # to make sure the data is cleared before the TTL expires
  # which is more than twice as long
  data-clear-interval: 70000
  oid4vp-url: "${OID4VP_URL}"

logging:
  level:
    ch.admin.bit.eid.verifier_management.infrastructure.logging.RequestLoggingFilter: DEBUG
