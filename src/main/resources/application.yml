spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: "${POSTGRES_JDBC}"
    username: "${secret.db.username:${POSTGRES_USER}}"
    password: "${secret.db.password:${POSTGRES_PASSWORD}}"
  flyway:
    enabled: false
    locations: classpath:db/migration
  docker:
    compose:
      enabled: false
  jpa:
    open-in-view: false

application:
  external-url: "${EXTERNAL_URL}"
  client_id: "${VERIFIER_DID}"
  client_id_scheme: "did"
  client_name: "${VERIFIER_NAME}"
  logo_uri: "${VERIFIER_LOGO}"
  signing_key: "${secret.signing_key:${SIGNING_KEY}}"
  signing-key-verification-method: "${DID_VERIFICATION_METHOD}"
  key:
    bbs:
      seed: "${secret.key.bbs.seed:${BBS_KEY_SEED}}"
  raw_url_mappings: |
    {
     "https://status-data-service-r.bit.admin.ch":"https://svcgw-esb:15015",
     "https://identifier-data-service-r.bit.admin.ch":"https://svcgw-esb:15016"
    }
logging:
  level:
    ch.admin.bit.eid.oid4vp.infrastructure.logging.RequestLoggingFilter: DEBUG
