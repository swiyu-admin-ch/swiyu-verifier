spring:
  application:
    name: verifier-management
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      timeout: 60000

application:
  verification-ttl: 86400

verifier-openid4vp:
  request-object-pattern: http://localhost:8081/request-object/%s
  request-object-response-pattern: ${request-object-pattern}/response-data
