name: Publish Docker Image
run-name: ${{ github.repository }} is building and publishing a docker image
on:
    release: 
        types: [published]
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

# Github documentation
jobs:
    build-and-publish-image:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              # https://docs.github.com/de/actions/use-cases-and-examples/building-and-testing/building-and-testing-java-with-maven
            - name: Set up Java
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '21'
                cache: 'maven'
            - name: Remove BIT Maven Proxy
              run: rm .mvn/jvm.config
            - name: Install BBS Cryptosuite Dependency
              run: mvn install:install-file -Dfile=./lib/bbscryptosuite-0.0.1.jar -DgroupId=ch.admin.eid -DartifactId=bbscryptosuite -Dversion=0.0.1 -Dpackaging=jar -DgeneratePom=true
            - name: Build with Maven
              run: mvn --batch-mode package
            # https://docs.github.com/de/actions/use-cases-and-examples/publishing-packages/publishing-docker-images#publishing-images-to-github-packages
            - name: Login to Container Registry
              uses: docker/login-action@v3
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}
            - name: Extract metadata 
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            - name: Build and push docker image
              id: push
              uses: docker/build-push-action@v6
              with:
                context: .
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                file: local.Dockerfile