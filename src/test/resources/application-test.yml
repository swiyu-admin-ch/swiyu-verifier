spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;database_to_upper=FALSE;
    username: sa
    password: secret

  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:db/h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none

  docker:
    compose:
      enabled: false

application:
  external-url: "http://localhost:8080"
  client_id: "did:example:12345"
  client_id_scheme: "did"
  client_name: "Local Test"
  logo_uri: "www.example.ico"
  key:
    bbs:
      seed: "testtesttest"
      verification-method: "did:example:localhost%3A8080:abcabc#deadbeef"
