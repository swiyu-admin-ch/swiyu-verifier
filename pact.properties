# Pact Configuration Properties
# This file contains default configuration for Pact testing

# Pact Broker Configuration (optional - configure via secrets in CI/CD)
# pact.broker.url=https://your-pact-broker.com
# pact.broker.token=your-token

# Consumer Configuration
pact.consumer.tag=local
pact.consumer.version=${project.version}

# Provider Configuration  
pact.verifier.tag=local
pact.provider.version=${project.version}

# Pact Directory (for local pact files)
pact.directory=../verifier-application/target/pacts

# Publishing Configuration
pact.publish.disabled=true
pact.publish.tags=local

# Verification Configuration
pact.verification.publishResults=false

# Content Type Handling
pact.content_type.override.application/oauth-authz-req+jwt=text/plain
