spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
    username: sa
    password: sa
  flyway:
    enabled: true
    locations: classpath:db/migration,classpath:/db/h2

application:
  verification-ttl: 10
  data-clear-interval: 3